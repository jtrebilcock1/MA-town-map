<!DOCTYPE html>
<html lang="en">
<head>
    <title>Massachusetts Towns</title>
    <meta property="og:description" content="Massachusetts Towns" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        center: [-71.7665709, 42.0532775],
        // 71.7665709°W 42.0532775°N 

        zoom: 8
    });

    map.on('load', () => {
        map.addSource('ma_towns', {
            'type': 'geojson',
            'data': 'geojsons/CENSUS2020TOWN.geojson'
        });
        map.addLayer({
            'id': 'ma_towns',
            'type': 'fill',
            'source': 'ma_towns',
            'layout': {},
            'paint': {
                'fill-color': '#088',
                'fill-opacity': 0.8
            }
        });
    });
</script>
</body>
</html>
