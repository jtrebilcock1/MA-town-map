<!DOCTYPE html>
<html lang="en">

<head>
    <title>Massachusetts Towns</title>
    <meta property="og:description" content="Massachusetts Towns" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.css' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel='stylesheet' href="map.css" />
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
</head>

<body>
    <div id="map"></div>
    <!-- Button for toggling the legend -->
    <button id="toggle-legend" class="btn btn-primary">Toggle Legend</button>

    <!-- Container for the legend -->
    <div id="legend-container" class="d-none">
        <div class="legend-item">
            <span class="legend-color" style="background-color: #deebf7"></span>
            population less than 10,000
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: #9ecae1"></span>
            population between 10,000 and 100,000
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: #3182bd"></span>
            population greater than 100,000
        </div>
    </div>

    <script src="map.js"></script>
</body>

</html>
